<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Global Stories</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
    <script type="text/javascript" src="countries.js"></script>
    <script>

    	var M1 = L.marker([10.055, 37.792]).bindPopup("Marker 1"),
    		M2 = L.marker([39.232, 31.289]).bindPopup("Marker 2"),
    		M3 = L.marker([13.752, -89.121]).bindPopup("Marker 3"),
    		M4 = L.marker([-24.206, -58.535]).bindPopup("Marker 4"),
    		M5 = L.marker([47.040, 99.140]).bindPopup("Marker 5");

        var map = L.map('map', {zoomControl: false}).setView([33.578, 3.515], 2);

        var political = L.layerGroup([M1, M2, M3]),
        	economic = L.layerGroup([M4, M5]);

        var stories = {
        	"political": political,
        	"economic": economic
        };
        
        var southWest = L.latLng(40.712, -74.227),
    		northEast = L.latLng(40.774, -74.125),
    		bounds = L.latLngBounds(southWest, northEast);

    	var countryStyle = {
    		'color': 'white',
    		'weight': 2,
    		'opacity': 0.6,
    		'fillColor': '#404040',
    		'fillOpacity': .8
		};

		var info = L.control();

		info.onAdd = function (map) {
		    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		    this.update();
		    return this._div;
		};

		info.update = function (props) {
    		this._div.innerHTML = (props ?
        	'<h4>' + props.SOVEREIGNT + '</h4>'
        	: 'Hover over a country');
		};

		var geojson;

		function highlightFeature(e) {
    		var layer = e.target;

    		layer.setStyle({
        		weight: 3,
        		color: '#666',
        		dashArray: '',
        		fillColor: 'white',
        		fillOpacity: 0.7,
    		});
    		if (!L.Browser.ie && !L.Browser.opera) {
        		layer.bringToFront();
    		}
    		info.update(layer.feature.properties);
		}

    	function resetHighlight(e) {
		    geojson.resetStyle(e.target);
		    info.update();
		}

		function zoomToFeature(e) {
		    map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
    		layer.on({
        		mouseover: highlightFeature,
        		mouseout: resetHighlight,
        		click: zoomToFeature
    		});
		}

		var Stamen_Toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20
		}).addTo(map)

		geojson = L.geoJson(countries, {
    		style: countryStyle,
    		onEachFeature: onEachFeature
		}).addTo(map);

		L.control.layers(stories).addTo(map);

		info.addTo(map);

		map.dragging.disable();

    </script>
</body>
</html>
